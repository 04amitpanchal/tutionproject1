<div class="container" style="font-weight: 900;" class="col-md-12">
  <table class="table table-hover" style="background-color: rgb(255, 179, 38);">
    <thead style="background-color: black;color: orange;">
      <th>student_id</th>
      <th>student_name</th>
      <th>student_class</th>
      <th>gender</th>
      <th>status</th>
      <th>action</th>
    </thead>
    <tr *ngFor="let item of arr">
      <td>{{item.s_id}}</td>
      <td>{{item.s_name}}</td>
      <td>{{item.s_class}}</td>
      <td>{{item.s_gender}}</td>
      <td>{{item.s_st}}</td>
      <td>
        <button class="btn btn-warning" (click)="ondelete(item)" style="background-color: black;">
          <span class="glyphicon glyphicon-trash">

          </span>
        </button>&nbsp;|&nbsp;
        <button class="btn btn-warning" style="background-color: black;">
            <span class="glyphicon glyphicon-edit" (click)="onupdate(item)">

            </span>
          </button>
      </td>
    </tr>
  </table>
</div>
<hr>
<div class="container" style="font-weight: 900;" class="col-md-12">
    <h1 style="text-align: center;background-color: black;color: white;">Add-data</h1>
  <table class="table table-hover" style="background-color: rgb(255, 179, 38);">
    <thead>

    </thead>
    <tr>
      <td>student_id</td>
      <td><input type="number" [(ngModel)]='sid' class="form-control"></td>
    </tr>
    <tr>
        <td>student_name</td>
        <td><input type="text" [(ngModel)]='sname' class="form-control"></td>
      </tr>
      <tr>
          <td>student_class</td>
          <td><input type="text" [(ngModel)]='sclass' class="form-control"></td>
        </tr>
        <tr>
            <td>student_gender</td>
            <td>Male:<input [(ngModel)]='sgender'  type="radio" name="gen" value="male">&nbsp;Female:<input [(ngModel)]="sgender" type="radio" value="female" name="gen"></td>
          </tr>
          <tr>
              <td>student_status</td>
              <td><input type="text" [(ngModel)]='sst' class="form-control"></td>
            </tr>

            <td colspan="2">
              <button (click)="onxy()" class="btn btn-warning form-control" style="background-color: black;" >
                <span class="glyphicon glyphicon-plus">

                </span>
              </button>
            </td>
  </table>
</div>
